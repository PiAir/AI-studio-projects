<!DOCTYPE html>
<html>
<head>
  <title>LinkedIn Post Helper</title>
  <meta charset="UTF-8">
  <style>
    body { font-family: Arial, sans-serif; width: 450px; padding: 15px; font-size: 14px; }
    h2 { margin-top: 0; color: #0073b1; }
    label { display: block; margin-top: 12px; font-weight: bold; margin-bottom: 4px; }
    input[type="text"], textarea {
      width: calc(100% - 12px);
      padding: 8px;
      margin-bottom: 10px;
      border: 1px solid #ccc;
      border-radius: 4px;
      box-sizing: border-box;
    }
    textarea { height: 180px; resize: vertical; }
    button {
      padding: 10px 15px;
      margin-top: 5px;
      margin-right: 8px;
      border: none;
      border-radius: 4px;
      background-color: #0073b1;
      color: white;
      cursor: pointer;
      font-size: 14px;
    }
    button:hover { background-color: #005e8e; }
    button.secondary { background-color: #e0e0e0; color: #333; }
    button.secondary:hover { background-color: #d0d0d0; }
    #imageLinks div, #originalUrls div {
      margin-bottom: 6px;
      word-break: break-all;
      padding: 4px;
      background-color: #f9f9f9;
      border: 1px solid #eee;
      border-radius: 3px;
    }
    #imageLinks button.download-image-btn {
        padding: 3px 8px;
        font-size: 12px;
        margin-left: 8px;
    }
    #originalUrlsContainer { margin-bottom: 5px; }
    #copyResolvedLinksButton { margin-top: 0px; margin-bottom: 10px;}

    #imageLinks a, #originalUrls a { color: #0073b1; text-decoration: none; }
    #imageLinks a:hover, #originalUrls a:hover { text-decoration: underline; }
    .status { font-style: italic; color: #555; margin-top:10px; }
  </style>
</head>
<body>
  <h2>LinkedIn Post Extractor</h2>
  <button id="extractButton">Extract from Current Page</button>
  <hr style="margin: 15px 0;">

  <label for="postTitle">Post Title (Suggested):</label>
  <input type="text" id="postTitle">
  <button id="copyTitleButton" class="secondary">Copy Title</button>

  <label for="postBody">Post Body (with unshortened links):</label>
  <textarea id="postBody"></textarea>
  <button id="copyBodyButton" class="secondary">Copy Body</button>

  <label>Image URLs/Download Links:</label>
  <div id="imageLinks"><p class="status">No images extracted yet.</p></div>

  <label>Resolved Links (Originals from lnkd.in):</label>
  <div id="originalUrlsContainer">
    <div id="originalUrls"><p class="status">No lnkd.in links found or processed yet.</p></div>
  </div>
  <button id="copyResolvedLinksButton" class="secondary">Copy Resolved Links</button>


  <div id="statusMessage" class="status"></div>

  <script src="popup.js"></script>
</body>
</html>
